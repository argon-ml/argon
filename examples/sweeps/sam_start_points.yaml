program: image_classifier:run
name: sam_start_points_sweep
method: grid
metric:
  goal: maximize
  name: test/accuracy
parameters:
  sharpness:
    value: "true"
  optimizer:
    values: ["sgd", "adam"]
  dataset:
    values: ["mnist", "cifar10"]
  model:
    values: ["MLPLarge"]
  epochs:
    values: [50]
  sam_rho:
    values: [0, 0.05, 0.1]
  sam_start:
    values: [0, 0.5, 0.9]

command:
  - pdm
  - run
  - launch
  - ${program}
  - ${args}
