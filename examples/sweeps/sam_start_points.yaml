program: image_classifier:run
name: sam_start_points_sweep
method: grid
metric:
  goal: maximize
  name: test/accuracy
parameters:
  sharpness:
    value: "true"
  optimizer:
    values: ["sgd", "adam"]
  dataset:
    values: ["cifar10"]
  model:
    values: ["SmallResNet50", "SmallResNet18"]
  epochs:
    values: [50, 100, 400]
  sam_rho:
    values: [0.1, 0.05, 0.]
  sam_start:
    values: [0, 0.5, 0.9]
  sam_percent:
    values: [0.5, 1.]

command:
  - pdm
  - run
  - launch
  - ${program}
  - ${args}
