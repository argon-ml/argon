program: diffusion_policy:train_policy
command:
  - poetry
  - run
  - activity
  - ${program}
  - ${args}
method: grid
parameters:
  py_config:
    value: diffusion_policy.config:quadrotor
  num_trajectories:
    values:
      - 5
      - 10
      - 15
      - 20
      - 25
      - 50
      - 100
      - 200
      - 300
  regularize_gains_lambda:
    values:
      - 0
      - 0.001
      - 0.005
      - 0.01
      - 0.05
      - 0.1
      - 0.5
      - 1


