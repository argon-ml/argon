program: diffusion_policy:train_policy
command:
  - poetry
  - run
  - activity
  - ${program}
  - ${args}
method: grid
parameters:
  env:
    value: quadrotor
  smoothing_sigma:
    values:
      - 0.5
      - 0.10
      - 0.05
      - 0.01
  rng_seed:
    values:
      - 42
      - 43
      - 44
      - 45
  num_datapoints:
    values:
      - 25
      - 50
      - 100
