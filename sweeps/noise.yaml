program: diffusion_policy:train_policy
command:
  - poetry
  - run
  - activity
  - ${program}
  - ${args}
method: grid
parameters:
  env:
    value: quadrotor
  smoothing_sigma:
    values:
      - 0.5
      - 0.2
      - 0.1
      - 0.01
      - 0.005
      - 0.003
      - 0.001
      - 0
  rng_seed:
    values:
      - 42
      - 43
      - 44
      - 45
      - 46
  num_datapoints:
    values:
      - 25
      - 50
      - 100
