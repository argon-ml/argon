program: image_classifier
name: Image Classifier
method: grid
project: image_classifier
metric:
  goal: maximize
  name: test/accuracy
parameters:
  optimizer:
    values: ["adam", "sgd", 
             "adam_sgd_0.2", "adam_sgd_0.5", "adam_sgd_0.9",
             "sgd_adam_0.2", "sgd_adam_0.5", "sgd_adam_0.9"]
  epochs:
    values: [50, 100, 200, 300]
  batch_size:
    values: [64, 128]
  sam_rho:
    values: [0, 0.05, 0.1, 0.3, 0.5]
command:
  - foundry-env
  - ${program}
  - ${args}
