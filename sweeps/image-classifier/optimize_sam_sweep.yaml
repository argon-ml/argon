program: image_classifier
name: SGD Optimization
method: grid
project: image_classifier
metric:
  goal: maximize
  name: test/accuracy
parameters:
  model:
    value: "resnet/SmallResNet18"
  iterations:
    values: [400_000]
  # optimizer parameters:
  optimizer:
    values: ["adam", "sgd", 
             "adam_sgd_0.2", "adam_sgd_0.5", "adam_sgd_0.9",
             "sgd_adam_0.2", "sgd_adam_0.5", "sgd_adam_0.9"]
  weight_decay:
    value: 0.0005
  warmup_ratio:
    value: 0.07
  sam_rho:
    values: [0, 0.05, 0.10, 0.30]
  lr:
    value: 0.04
  schedule:
    values: ["cosine"]
  batch_size:
    values: [64]
  schedule_decay:
    min: 0.0001
    max: 0.1
command:
  - foundry-env
  - ${program}
  - ${args}
