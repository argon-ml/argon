program: image_classifier
name: SGD Optimization
method: bayes
project: image_classifier
metric:
  goal: maximize
  name: test/accuracy
parameters:
  model:
    value: "resnet/SmallResNet18"
  iterations:
    values: [400_000]
  # optimizer parameters:
  optimizer:
    value: "sgd"
  weight_decay:
    min: 0.0
    max: 0.001
  sam_rho:
    values: [0.05, 0.10, 0.30]
  # schedule related parameters
  warmup_ratio:
    min: 0.0
    max: 0.1
  lr:
    min: 0.00001
    max: 0.05
  schedule:
    values: ["cosine"]
  batch_size:
    values: [64]
  schedule_decay:
    min: 0.0001
    max: 0.1
command:
  - foundry-env
  - ${program}
  - ${args}
