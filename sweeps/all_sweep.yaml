command:
  - poetry
  - run
  - activity
  - ${program}
  - ${args}
method: grid
parameters:
  entrypoint:
    values:
     - diffusion_policy.diffusion_bc:train_policy
     - diffusion_policy.bc:train_policy
  repo:
    value: wandb://dpfrommer-projects
  env:
    value: quadrotor
  zorder_knn:
    value: 10
  epochs:
    value: 100
  rng_seed:
    values:
      - 42
      - 43
      - 44
      - 45
      - 46
  num_trajectories:
    values:
      - 10
      - 30
      - 70
      - 100
      - 300
  lambda_param:
    values:
      - jac
      - zorder
  lambda_val:
    values:
      - 0.0
      - 0.01
      - 0.05
      - 0.1
      - 0.3
      - 0.5
      - 0.7
      - 1.0
