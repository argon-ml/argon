program: eval_policy
name: PushT Diffusion Policy
method: bayes
project: cond_diffusion_dp
metric:
  goal: minimize
  name: loss
parameters:
  policy: 
    value: "diffusion_policy"
  dataset:
    value: "pusht/chi"
  policy.model:
    value: "unet"
  policy.iterations:
    min: 8000
    max: 80000
  policy.batch_size:
    min: 32
    max: 256
  policy.learning_rate:
    min: 0.00001
    max: 0.001

command:
  - stanza-env
  - ${program}
  - ${args}