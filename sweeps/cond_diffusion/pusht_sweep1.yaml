program: eval_policy
name: PushT Diffusion Policy
method: bayes
project: cond_diffusion_dp
metric:
  goal: minimize
  name: loss
parameters:
  policy: 
    value: "diffusion_policy"
  dataset:
    value: "pusht/chi"
  denoiser.model:
    value: "unet"
  denoiser.iterations:
    min: 8000
    max: 80000
  denoiser.batch_size:
    min: 32
    max: 256
  denoiser.learning_rate:
    min: 0.00001
    max: 0.001

command:
  - stanza-env
  - ${program}
  - ${args}