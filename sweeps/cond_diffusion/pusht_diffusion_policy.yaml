program: eval_policy
name: PushT Diffusion Policy
method: bayes
project: cond_diffusion_dp
metric:
  goal: maximize
  name: validation_reward
parameters:
  policy: 
    value: "diffusion_policy"
  dataset:
    value: "pusht/chi"
  epochs:
    values: [10, 20, 30]
command:
  - foundry-env
  - ${program}
  - ${args}