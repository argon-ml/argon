program: language_model
name: sam_start_points_sweep
project: language-model
method: grid
metric:
  goal: maximize
  name: test/loss
parameters:
  optimizer:
    values: ["sgd", "adam"]
  iterations:
    values: [10_000]
  sam_rho:
    values: [0.1, 0.05, 0.]

command:
  - pdm
  - run
  - ${program}
  - ${args}