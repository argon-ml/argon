program: ./projects/policy-eval/scripts/policy_eval
name: PushT Diffusion Policy
method: grid
project: lower_bound
parameters:
  method: 
    value: "estimator"
  dataset:
    value: "pusht/chi"
  train_trajectories:
    values:
     - 30
     - 80
     - 130
     - 174
  env_type:
    values:
     - "rel_keypoint"
     - "keypoint"
     - "positional"
  estimator.relative_actions:
    values:
     - True
     - False

command:
  - ${program}
  - ${args}
