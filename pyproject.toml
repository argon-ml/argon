[project]
name = "stanza-meta"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Daniel Pfrommer", email = "dan.pfrommer@gmail.com"},
]
dependencies = []
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "-e stanza[ipython,docs] @ file:///${PROJECT_ROOT}/packages/stanza",
    "-e stanza-common @ file:///${PROJECT_ROOT}/projects/common",
    "-e stanza-examples @ file:///${PROJECT_ROOT}/projects/examples",
    "-e cond_diffusion @ file:///${PROJECT_ROOT}/projects/cond-diffusion",
    "pytest>=8.2.2",
]
