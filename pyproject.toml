[tool.poetry]
name = "stanza"
version = "0.0.1"
description = "A batteries-included ML toolkit"
authors = ["Daniel Pfrommer <dan.pfrommer@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
activity = "stanza.runtime:launch_activity"

[tool.poetry.dependencies]
python = "^3.10"
jax = { version = "0.4.4" }
jaxlib = { version = "0.4.4" }
optax = "^0.1.4"
rich = "^13.3.1"
cloudpickle = "^2.2.1"
docker = "^6.0.1"
dockerpty = "^0.4.1"
rpyc = "^5.3.0"
plotly = "^5.13.0"
pandas = "^1.5.3"
dm-haiku = "^0.0.9"
trajax = { git = "https://github.com/google/trajax" }
wandb = "^0.13.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

