[tool.poetry]
name = "stanza"
version = "0.0.1"
description = "A batteries-included ML toolkit"
authors = ["Daniel Pfrommer <dan.pfrommer@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "stanza"}]


[tool.poetry.scripts]
activity = "stanza.runtime:launch_activity"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
optax = "^0.1.4"
rich = "^13.3.1"
cloudpickle = "^2.2.1"
docker = "^6.0.1"
dockerpty = "^0.4.1"
rpyc = "^5.3.0"
wandb = "^0.13.11"
ffmpegio = "^0.8.3"
gdown = "^4.7.1"
zarr = "^2.14.2"
plotly = "^5.14.1"
pandas = "^2.0.1"
kaleido = "0.2.0"
seaborn = "^0.12.2"
dm-haiku = "^0.0.9"
shapely = "1.8.4"
pymunk = "^6.4.0"
pycairo = "^1.23.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
default = false
secondary = false
